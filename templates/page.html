{% extends "layout.html" %}

{% block content %}
  <div class="page">
 {{ markdown }}
 </div>

 <script src="{{ path_to_root }}page.js"></script>

 {% if tags %}
   <hr>
   Tags:
   {% for tag in tags -%}
     {% if tag != tags[0] -%}, {%- endif %}
     <a onclick="$('#search').select2('search', '{{tag}}');">{{ tag }}</a>
   {%- endfor %}
 {% endif %}
{% endblock %}
