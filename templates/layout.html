<html>
<head>

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <!-- Bootstrap -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- Lunr.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/augment.js/1.0.0/augment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lunr.js/0.5.4/lunr.min.js"></script>

  <!-- Select2 -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.css" rel="stylesheet"/>
  <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.js"></script>

  <!-- Syntax Higlighting Colors -->
  <link href="{{ path_to_root }}monokai.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="{{ path_to_root }}style.css" rel="stylesheet">

  <!-- Fit Vids.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>

  <!-- LazyYT -->
  <link href="{{ path_to_root }}lazyYT.css" rel="stylesheet">
  <script src="{{ path_to_root }}lazyYT.js"></script>

  <script>var path_to_root = "{{ path_to_root }}";</script>
  <script src="{{ path_to_root }}search.js"></script>
</head>

<body>




  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li><input type='hidden' id="search"></select></li>
      </ul>
      <a href="{{ path_to_root }}index.html"><h3 id="wiki-title" class="text-muted">The Dungeon</h3></a>
    </div>
    <hr>

  {% block content %}
  {% endblock %}
  </div>

  <div class="footer">
    <div class="container">
      <p class="text-muted">Random thoughts organized into a Wiki. Basically an interlinked, shareable, Evernote notebook.</p>
    </div>
  </div>
</body>

</html>
